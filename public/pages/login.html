<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="ecoVista">
	<title>Bienvenue sur la plateforme ecoVista</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./ico/ecovista.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="plugins/slick/css/slick.css" />
	<link rel="stylesheet" type="text/css" href="plugins/slick/css/slick-theme.css" />
	<link rel="stylesheet" href="css/common-v3.css">
	<link rel="stylesheet" href="../assets/css/style-login.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <nav>
                <a href="index.html" class="logo">
                    <img src="../assets/media/images/logo_horizontal.png"alt="Logo de ecoVista">
                </a>
                <ul>
                    <li><a id="menu" href="../index.html" class="current">Accueil</a></li>
                    <li><a id="menu" href="#about">Contact</a></li>
                    <li><a id="menu" href="#histoire">Notre histoire</a></li>
                    <li><a id="menu" href="#valeurs">Nos valeurs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form_section">
        <div class="form-container">
            <h2 class="subscribe_now">Connectez-vous</h2>
            <form action="#" method="POST">
                <div class="form">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
                </div>

                <div class="form">
                <label for="password">Mot de passe :</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                </div>
                </div>

                <div class="button_form">
                    <button type="submit">Se connecter</button>
                </div>
                
                <div class="deja_compte">
                    <p class="interro_compte">Mot de passe oublié ? <a class="login" href="#">Réinitialisez-le</a></p>
                </div>
            </div> 
            </form>
        </div>
    </div>
        <script>
            function togglePassword(fieldId) {
                const passwordField = document.getElementById(fieldId);
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
            }
        </script>
    </main>
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/api.js"></script>
</body>

</html>
